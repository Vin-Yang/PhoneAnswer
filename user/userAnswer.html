    <article>

            <section>
                <h3>答题规则</h3>

                <p>1.卓越答题在每周一到周天全天候开放，欢迎你的参加。</p>

                <p>2.注册学号或者手机号以便我们记录成绩。</p>

                <p>3.每次卓越答题抽取10道问题，答对加10分，答错扣10分，最低分为0分。</p>

                <p>4.您有多次答题机会，我们会记录您最高成绩作为每期的最终的最终分数。</p>

                <p>5.每周一我们会在微信平台推送成绩排行，有丰厚的礼品等你来拿哦！</p>
